<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Horizontal Dropdown Menu</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
      /* Base styling for menu */
      .menu {
        display: flex;
        list-style: none;
        padding: 0;
        margin: 0;
      }
      .menu li {
        position: relative;
        padding: 10px 20px;
        background-color: #f0f0f0;
        cursor: pointer;
      }
      .menu li ul {
        display: none;
        position: absolute;
        top: 100%;
        left: 0;
        padding: 0;
        margin: 0;
        background-color: #fff;
        border: 1px solid #ccc;
        border-top: none;
        min-width: 100px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      }
      .menu li ul li {
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <ul class="menu">
      <li>
        Menu 1
        <ul>
          <li>Submenu 1.1</li>
          <li>Submenu 1.2</li>
          <li>Submenu 1.3</li>
        </ul>
      </li>
      <li>
        Menu 2
        <ul>
          <li>Submenu 2.1</li>
          <li>Submenu 2.2</li>
          <li>Submenu 2.3</li>
        </ul>
      </li>
      <li>
        Menu 3
        <ul>
          <li>Submenu 3.1</li>
          <li>Submenu 3.2</li>
          <li>Submenu 3.3</li>
        </ul>
      </li>
    </ul>

    <script>
      $(document).ready(function () {
        // Toggle dropdown menu on click
        $(".menu > li").click(function () {
          // Hide other submenus
          $(".menu > li").not($(this)).children("ul").slideUp("fast");
          // Toggle current submenu
          $(this).children("ul").slideToggle("fast");
        });

        // Prevent submenu from closing when clicked
        $(".menu > li ul").click(function (event) {
          event.stopPropagation();
        });
      });
    </script>
  </body>
</html>
