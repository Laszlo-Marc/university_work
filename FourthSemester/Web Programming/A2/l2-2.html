<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Concentric Circles</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background-color: #f0f0f0;
      }
      .circle {
        position: absolute;
        border-radius: 100%;
        background-color: transparent;
        border: 20px solid;
      }
      .circle:nth-child(1) {
        width: 20px;
        height: 20px;
        border-color: #ff0000;
        background-color: #ff0000;
      }

      .circle:nth-child(2) {
        width: 40px;
        height: 40px;
        border-color: #00ff00;
      }

      .circle:nth-child(3) {
        width: 60px;
        height: 60px;
        border-color: #0000ff;
      }

      .circle:nth-child(4) {
        width: 80px;
        height: 80px;
        border-color: #ff00ff;
      }

      .circle:nth-child(5) {
        width: 100px;
        height: 100px;
        border-color: #ffff00;
      }

      .circle:nth-child(6) {
        width: 120px;
        height: 120px;
        border-color: #00ffff;
      }
    </style>
  </head>
  <body>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
  </body>
</html>
